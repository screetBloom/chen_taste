<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>


    svg{
        position: absolute;
        top:300px;
        left:300px;
    }

    svg line {
        fill: #000;
        stroke: #000;
        stroke-width: 5px;
    }

    .arrow-line {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
    }

    .arrow-head {
        stroke-dasharray: 170;
        stroke-dashoffset: 170;
    }


    @keyframes act {
        to {
            stroke-dashoffset: 0;
        }
    }



</style>


<body>

<svg width="360" height="80" >

    <line class="arrow-line" x1="0" y1="40" x2="30" y2="78"  />

    <line class="arrow-head" x1="30" y1="78" x2="200" y2="-40" />

</svg>



<script>

    var char = 'http://www.w3.org/2000/svg',
        line_one = document.getElementsByTagNameNS(char, 'line')[0],
        line_two = document.getElementsByTagNameNS(char, 'line')[1];

    line_one.style.animation = 'act 1s linear forwards';

    setTimeout("line_two.style.animation = 'act 1s linear forwards';",900)

</script>





</body>
</html>
